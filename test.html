<html>
<head>
<title>messing with canvas</title><script src="objects.js" type="text/javascript" charset="utf-8"></script>

<script>
// roguelike dungeon generating code
// 2010 no copyright â€” mariofag
// free software is our future

function rand(a,b) {
	return Math.round(Math.random()*(b-a))+parseInt(a);
}

function generateDungeon() {
	var a = prompt("From:", 1);
	var b = prompt("To:", 10);
	document.write("rand("+a+","+b+")<br />");
	for (var i=1; i <= b*3; i++) {
		var x = rand(a,b);
		document.write((x < 10 ? "0" : "") +x+"<br />");
	}
}
</script>
</head>
<body onload='generateDungeon();'>
</body>
</html>
